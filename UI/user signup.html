<!DOCTYPE html>
<html>
<head>
	<title> Book a meal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--<link rel="stylesheet" type="text/css" href="bootstrap-4.2.1-dist/css/bootstrap.css">-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="header">
		<h3 style="margin-top:100px;text-align: center;">Book A Meal</h3>
	</div>

	<div style="display:block; text-align: center">
		<form>
			<p id="login">Sign Up</p>
			<input type="radio" name="Caterer" value="Caterer" checked > Caterer
			<input type="radio" name="customer" value="customer" style="margin-left: 50px;"> Customer
			<div class="input-field">
				<i class="fa fa-font icon"></i>
				<input class="input-field1" type="text" name="First Name" placeholder="First Name" style="width: 300px;height: 30px;"><br>
			</div>
			<div class="input-field">
				<i class="fa fa-font icon"></i>
				<input class="input-field1" type="text" name="Last Name" placeholder="Last Name" style="width: 300px;height: 30px;"><br>
            </div>
            <div class="input-field">
				<i class="fa fa-user icon"></i>
				<input class="input-field1" type="email" name="email" placeholder="Email" style="width: 300px;height: 30px;"><br>
            </div>
            <div class="input-field">
				<i class="fa fa-phone icon"></i>
				<input class="input-field1" type="tel" name="Telephone" placeholder="Phone" style="width: 300px;height: 30px;"><br>
            </div>
            <div class="input-field">
				<i class="fa fa-lock icon"></i>
				<input class="input-field1" type="Password" name="Password" placeholder="Password" style="width: 300px;height: 30px;"><br>
            </div>
            <div class="input-field">
				<i class="fa fa-lock icon"></i>
				<input class="input-field1" type="Password" name="Password" placeholder="Confirm Password" style="width: 300px;height: 30px;"><br>
			</div>
			<input type="checkbox" name="Terms" value="Remember">I agree to the <a href="#"> Terms of services</a> &<a href="#"> Privacy policy</a><br>
			<a href="user login.html"><input type="button" name="Login" value="SIGN UP" id="butn1"><br></a>
			
			
		</form>
    </div>
    
</body>
</html>
